<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Epic Scroll Animation</title>
  <link rel="stylesheet" href="c.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
  <img class="image-gradient" src="gradient.png" alt="img">
  <div class="layer-blur"></div>

  <div class="container">
    <header>
      <h1 data-aos="fade-down" data-aos-duration="1500" class="logo">AMRITA KUMARI</h1>
      <nav>
        <a data-aos="fade-down" data-aos-duration="1500" href="#">COMPANY</a>
        <a data-aos="fade-down" data-aos-duration="2000" href="#">FEATURES</a>
        <a data-aos="fade-down" data-aos-duration="2500" href="#">RESOURCES</a>
        <a data-aos="fade-down" data-aos-duration="3000" href="#">DOCS</a>
      </nav>
      <button data-aos="fade-down" data-aos-duration="1500" class="btn-signing" >SIGNING</button>
    </header>
    <main>
    <div class="content">
      <div data-aos="fade-zoom-in"
     data-aos-easing="ease-in-back"
     data-aos-delay="300"
     data-aos-offset="0" data-aos-duration="1500" class="tag-box">
        <div class="tag"> hello &wedbar;</div>

      </div>
      <h1 data-aos="fade-zoom-in"
     data-aos-easing="ease-in-back"
     data-aos-delay="300"
     data-aos-offset="0" data-aos-duration="2000">PYTHON FULL STACK<br>DEVELOPER</h1>
      <p data-aos="fade-zoom-in"
     data-aos-easing="ease-in-back"
     data-aos-delay="300"
     data-aos-offset="0" data-aos-duration="2500" class="description">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dignissimos vitae officia rerum repellendus eveniet aut quia sapiente consequuntur laudantium atque.
      </p>
      <div data-aos="fade-zoom-in"
     data-aos-easing="ease-in-back"
     data-aos-delay="300"
     data-aos-offset="0" data-aos-duration="3000" class="buttons">
        <a href="#" class="btn-get-started" >Documentation &gt;</a>
        <a href="#" class="btn-signing-main" >getstarted &gt;</a>
      </div>
    </div>
</main>
<spline-viewer data-aos="fade-zoom-in"
     data-aos-easing="ease-in-back"
     data-aos-delay="300"
     data-aos-offset="0" data-aos-duration="3000" class="robot-3d" url="https://prod.spline.design/4pTUngkC51eLijhb/scene.splinecode"></spline-viewer>
  </div>
  <script type="module" src="https://unpkg.com/@splinetool/viewer@1.10.64/build/spline-viewer.js"></script>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>

</body>
</html>
